<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE IS THE PLACE</title>
    <link rel="stylesheet" href="style.css">
    <script DEFER src="script.js"></script>
</head>

<body>
    <header>

        <li>
            <div class="select">
                <select name="logo" id="logo">
                    <option value="curiosity">
                        SPACE IS THE PLACE
                    </option>
                </select>
            </div>
        </li>

        <li>
            <div class="select">
                <select name="rover" id="rover">
                    <option hidden>Select rover</option>
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="spirit">Spirit</option>

                </select>
                <div class="select_arrow" id="green"></div>
            </div>
        </li>

        <li>
            <div class="select">
                <select name="camera" id="camera">
                    <option hidden>Select camera</option>
                    <option value="front-hazard">Front Hazard</option>
                    <option value="rear-hazard">Rear Hazard</option>
                </select>
                <div class="select_arrow" id="blue"></div>
            </div class="select">
        </li>



    </header>

    <main>
        <div class="loading"></div>
        <section class="image-container">


        </section>

    </main>

    <footer>

        <div class="footer--text">
            <div class="track">



                <div class="content">
                </div>
            </div>

    </footer>

</body>

</html>
